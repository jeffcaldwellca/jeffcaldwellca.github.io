---
layout: blog
title: "jeffcaldwell.ca // blogs"
permalink: /blog/
---
<div class="container my-4">
  <p class="text-muted">Sometimes I write things.</p>
  <ul class="list-group list-group-flush">
    {% for blog in site.blogs reversed %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ blog.url | relative_url }}" class="text-decoration-none fw-semibold">
          {{ blog.title }}
        </a>
        <span class="text-muted small">{{ blog.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
