---
layout: default
title: "jeffcaldwell.ca // blog"
permalink: /blog/
---
<div class="row mt-3">
  
  <div class="col-8">
    <p><a href="/">&lt; back</a></p>
    <p class="text-muted">Sometimes I write things.</p>
    <ul class="list-group list-group-flush">
      {% for blog in site.blogs reversed %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ blog.url | relative_url }}" class="text-decoration-none fw-semibold">
            {{ blog.title }}
          </a>
          <span class="ms-5 text-muted small">{{ blog.date | date: "Ymd" }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-4">
    <div class="row">
      <img src="{{ 'assets/img/me.jpg' | relative_url }}" class="img-fluid img-thumbnail" alt="Featured Image">
    </div>
    <div class="row mt-3">
      {% include nav.html %}
    </div>
  </div>
</div>
