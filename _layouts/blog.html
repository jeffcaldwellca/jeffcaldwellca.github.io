<!DOCTYPE html>
<html lang="en">
  {% include header.html %}
  <body>
    <div class="container">
      <h2 class="my-4">{{ page.title }}</h2>
      <p><a href="{{ 'blog' | relative_url }}">&lt; back</a></p>
      <div class="row">
        <div class="col-6">
          <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
          {{ content }}
    
        </div>
        <div class="col-6">
          <div class="row">          
              <img src="{{ page.image | default: 'assets/img/me.jpg' | relative_url }}" class="img-fluid img-thumbnail" alt="Featured Image">
          </div>
          <div class="row mt-3">
            {% include nav.html %}
        </div>
      </div>
    </div>
   </div>
{% include footer.html %}
</body>
</html>
